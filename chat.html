    <script type="module">
        function attachEvent(selector, event, fn) {
		const matches = document.querySelectorAll(selector);
		if (matches?.length > 0) {
			for (const element of matches) {
				element.addEventListener(event, () => {
					fn(element);
				}, false);
			}
		}
	}

	window.onload = () => {
		attachEvent('[data-toggle-menu]', 'click', element => {
			element.classList.toggle('expanded');
			document.body.classList.toggle('overflow-hidden');
			document.getElementById('menu')?.classList.toggle('hidden');
		});
	};

	window.onpageshow = () => {
		const element = document.querySelector('[data-toggle-menu]');
		if (element) {
			element.classList.remove('expanded');
		}
		document.body.classList.remove('overflow-hidden');
		document.getElementById('menu')?.classList.add('hidden');
	};
</script>
<script type="module">
    // 引入Octokit.js模块
    import {
      Octokit,
      App
    } from "https://cdn.skypack.dev/octokit";
    
    // 基本信息
    const userauth = prompt("请输入Github令牌","ghp_");
    const userowner = prompt("请输入Github账号名称","owner");
    const username = prompt("请输入昵称","name");
    
    // Github个人令牌身份验证
    const octokit = new Octokit({
      auth: userauth
    });
    
    // 创建仓库
    await octokit.request('POST /user/repos', {
      name: 'churlmessage',
      description: 'Your private churl message repo.',
      'private': true,
      is_template: false
    });
    
    // 创建issue
    window.postissue=()=>{
      octokit.request('POST /repos/{owner}/{repo}/issues', {
      owner: userowner,
      repo: 'churlmessage',
      title: username,
      body: prompt("请输入消息内容","content")
    })};
    
    // 列出仓库所有issues
    window.getissues=()=>{
    var issueslist = octokit.request('GET /repos/{owner}/{repo}/issues{?assignee,creator,sort,direction,since,per_page,page}', {
      owner: userowner,
      repo: 'churlmessage'
    });
    console.log(issueslist)
    };
    
    
    </script>
