    <script type="module">
        function attachEvent(selector, event, fn) {
		const matches = document.querySelectorAll(selector);
		if (matches?.length > 0) {
			for (const element of matches) {
				element.addEventListener(event, () => {
					fn(element);
				}, false);
			}
		}
	}

	window.onload = () => {
		attachEvent('[data-toggle-menu]', 'click', element => {
			element.classList.toggle('expanded');
			document.body.classList.toggle('overflow-hidden');
			document.getElementById('menu')?.classList.toggle('hidden');
		});
	};

	window.onpageshow = () => {
		const element = document.querySelector('[data-toggle-menu]');
		if (element) {
			element.classList.remove('expanded');
		}
		document.body.classList.remove('overflow-hidden');
		document.getElementById('menu')?.classList.add('hidden');
	};
</script>
<script type="module">
// Octokit.js
// https://github.com/octokit/core.js#readme


import {
  Octokit,
  App
} from "https://cdn.skypack.dev/octokit";

const userauth = prompt("请输入Github令牌","ghp_");
const userowner = prompt("请输入Github账号名称","owner");
const username = prompt("请输入昵称","name");

const octokit = new Octokit({
  auth: userauth
});

await octokit.request('POST /user/repos', {
  name: 'churlmessage',
  description: 'Your churl message repo.',
  'private': true,
  is_template: false
})

await octokit.request('PUT /repos/{owner}/{repo}/contents/{path}', {
  owner: userowner,
  repo: 'churlmessage',
  path: 'message.txt',
  message: 'start a new conversation',
  committer: {
    name: username,
    email: 'email@email.com'
  },
  content: 'Y29udGVudA=='
});

const message = await octokit.request('GET /repos/{owner}/{repo}/contents/{path}{?ref}', {
  owner: userowner,
  repo: 'churlmessage',
  path: 'message.txt'
});
console.log(message);
</script>
